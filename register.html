<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media App - Register</title>
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="/" class="logo">SocialApp</a>
        <div class="nav-links">
          <a href="http://127.0.0.1:3000/views/login.html" class="nav-link">Login</a>
          <a href=http://127.0.0.1:3000/views/register.html" class="nav-link active">Register</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="auth-container">
      <div class="auth-card">
        <h2 class="auth-title">Register</h2>
        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" name="username" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" name="password" required>
          </div>
          <div class="form-group">
            <label for="register-firstName">First Name</label>
            <input type="text" id="register-firstName" name="firstName">
          </div>
          <div class="form-group">
            <label for="register-lastName">Last Name</label>
            <input type="text" id="register-lastName" name="lastName">
          </div>
          <button type="submit" class="auth-btn">Register</button>
        </form>
        <div class="auth-footer">
          <p>Already have an account? <a href="/login.html" class="auth-link">Login</a></p>
        </div>
      </div>
    </div>
  </main>

  <script src="/js/main.js"></script>
</body>
</html>

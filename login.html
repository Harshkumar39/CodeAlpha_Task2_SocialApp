<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media App - Login</title>
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="/" class="logo">SocialApp</a>
        <div class="nav-links">
          <a href="http://127.0.0.1:3000/views/login.html" class="nav-link active">Login</a>
          <a href="http://127.0.0.1:3000/views/register.html" class="nav-link">Register</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="auth-container">
      <div class="auth-card">
        <h2 class="auth-title">Login</h2>
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="login-username">Username or Email</label>
            <input type="text" id="login-username" name="username" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>
          </div>
          <button type="submit" class="auth-btn">Login</button>
        </form>
        <div class="auth-footer">
          <p>Don't have an account? <a href="/register.html" class="auth-link">Register</a></p>
        </div>
      </div>
    </div>
  </main>

  <script src="/js/main.js"></script>
</body>
</html>
